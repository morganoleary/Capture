<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Capture. Photo studio in Cork, Ireland. Photo studio, portraits, family portraits and events photographers."
    />
    <meta
      name="keywords"
      conten="photographers, photo studio, Cork, Ireland, portraits, family photo, event, event photograghy, wedding, wedding photography"
    />
    <!-- Title -->
    <title>Capture Photo Studio</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1>Capture Photo Studio</h1>
      </a>
      <hr />
      <div>Fewer selfies, more photographs.</div>
      <!-- Menu bar -->
      <section class="top-nav-menu">
        <!-- <input id="menu-toggle" type="checkbox" /> -->
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>

        <ul class="menu">
          <li><a href="index.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </section>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact-page">
        <div class="contact-page-phrase">
          Which moments do you want to capture?
        </div>
        <div class="contact-image">
          <img
            src="assets/images/image-1500x890.png"
            alt="Happy family in sunny living room"
          />
        </div>
        <!-- Contact us form section -->
        <section class="contact-us-form-container">
          <h1>Submit queries for your session here!</h1>
          <p>We will be in touch to discuss more.</p>
          <div class="contact-us-form">
            <form action="" method="post">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                name="first_name"
                placeholder="First name"
              />
              <br />
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="first-name"
                name="last_name"
                placeholder="Last name"
              />
              <br />
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email_address"
                placeholder="Email address"
              />
              <br />
              <label for="phone-number">Phone Number:</label>
              <input
                type="number"
                id="phone-number"
                name="phone_number"
                placeholder="Phone number"
              />
              <br />
            </form>
          </div>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <!-- Social Media links -->
      <ul class="social-media-links">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebooke page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="See our work on YouTube (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://ie.trustpilot.com/"
            target="_blank"
            rel="noopener"
            aria-label="Leave us a review on Trustpilot (Opens in a new tab)"
            ><i class="fa-solid fa-star"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
