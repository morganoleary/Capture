<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Capture. Photo studio in Cork, Ireland. Photo studio, portraits, family portraits and events photographers."
    />
    <meta
      name="keywords"
      content="photographers, photo studio, Cork, Ireland, portraits, family photo, event, event photograghy, wedding, wedding photography"
    />
    <!-- Title -->
    <title>Capture Photo Studio</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1>Capture Photo Studio</h1>
      </a>
      <hr />
      <div class="header-phrase">Fewer selfies, more photographs.</div>
      <!-- Menu bar -->

      <input
        id="menu-toggle"
        type="checkbox"
        class="toggle"
        name="menu-toggle"
      />
      <label for="menu-toggle" class="menu-toggle-label">
        <span class="menu-button"><i class="fa-solid fa-bars"></i></span>
      </label>
      <nav class="top-nav-menu">
        <ul class="menu">
          <li>
            <a href="index.html" class="menu-color" id="about">About</a>
          </li>
          <li><a href="gallery.html" class="menu-color">Gallery</a></li>
          <li><a href="contact.html" class="active menu-color">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="contact-page">
        <div class="contact-page-phrase">
          Which moments do you want to capture?
        </div>
        <div class="contact-image">
          <img
            src="assets/images/image-family-living-room.webp"
            alt="Happy family in sunny living room"
          />
        </div>
        <!-- Contact us form section -->
        <section class="contact-us-form-container">
          <h2>Submit queries for your session here!</h2>
          <p>We will be in touch to discuss more.</p>

          <form
            class="contact-us-form"
            id="contact-form"
            action="https://formdump.codeinstitute.net"
            method="POST"
          >
            <div class="text-input">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                name="first_name"
                placeholder="First name"
                required
              />
            </div>
            <br />
            <div class="text-input">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="last-name"
                name="last_name"
                placeholder="Last name"
                required
              />
            </div>
            <br />
            <div class="text-input">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                name="email_address"
                placeholder="Email address"
                required
              />
            </div>
            <br />
            <div class="text-input">
              <label for="phone-number">Phone Number:</label>
              <input
                type="number"
                id="phone-number"
                name="phone_number"
                placeholder="Phone number"
                required
              />
            </div>
            <br />
            <div class="choose-session">
              <i class="fa-solid fa-camera"></i> Choose your session below:
            </div>
            <div class="radio-container">
              <div class="radio-button">
                <input
                  type="radio"
                  id="wedding"
                  name="photo_type"
                  value="wedding"
                />
                <label for="wedding">Wedding/Anniversary</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="family"
                  name="photo_type"
                  value="family"
                />
                <label for="family">Family</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="couple"
                  name="photo_type"
                  value="couple"
                />
                <label for="couple">Couple</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="maternity"
                  name="photo_type"
                  value="maternity"
                />
                <label for="maternity">Maternity/Newborn</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="corporate"
                  name="photo_type"
                  value="corporate"
                />
                <label for="corporate">Corporate</label>
              </div>
              <div class="radio-button">
                <input
                  type="radio"
                  id="other"
                  name="photo_type"
                  value="other"
                />
                <label for="other">Other</label>
              </div>
            </div>
            <br />
            <div class="sign-up">
              <input type="checkbox" name="sign_up" id="sign_up" />
              <label for="sign_up">Sign up to our newsletter!</label>
            </div>

            <input
              type="submit"
              value="Get In Touch!"
              id="get-in-touch"
              class="get-in-touch"
            />
          </form>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <!-- Social Media links -->
      <ul class="social-media-links">
        <li>
          <a
            class="footer-icon-color"
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="See our work on YouTube (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://ie.trustpilot.com/"
            target="_blank"
            rel="noopener"
            aria-label="Leave us a review on Trustpilot (Opens in a new tab)"
            ><i class="fa-solid fa-star"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
