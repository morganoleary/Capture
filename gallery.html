<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Capture. Photo studio in Cork, Ireland. Photo studio, portraits, family portraits and events photographers."
    />
    <meta
      name="keywords"
      content="photographers, photo studio, Cork, Ireland, portraits, family photo, event, event photograghy, wedding, wedding photography"
    />
    <!-- Title -->
    <title>Capture Photo Studio</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1>Capture Photo Studio</h1>
      </a>
      <hr />
      <div class="header-phrase">Fewer selfies, more photographs.</div>
      <!-- Menu bar -->

      <input
        id="menu-toggle"
        type="checkbox"
        class="toggle"
        name="menu-toggle"
      />
      <label for="menu-toggle" class="menu-toggle-label">
        <span class="menu-button"><i class="fa-solid fa-bars"></i></span>
      </label>
      <nav class="top-nav-menu">
        <ul class="menu">
          <li>
            <a href="index.html" class="menu-color" id="about">About</a>
          </li>
          <li><a href="gallery.html" class="active menu-color">Gallery</a></li>
          <li><a href="contact.html" class="menu-color">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="gallery">
      <div>
        <div class="photos">
          <img
            src="assets/images/image-wedding-red-car.webp"
            alt="Wedding couple in red car with hot air balloon background"
          />
          <img
            src="assets/images/image-b-w-smiling-portrait.webp"
            alt="Girl posing and smiling"
          />
          <img
            src="assets/images/image-lying-on-veil.webp"
            alt="Couple laying on ground over wedding veil"
          />
          <img
            src="assets/images/image-skateboard.webp"
            alt="Portrait of guy with skateboard"
          />
          <img
            src="assets/images/image-closeup-portrait.webp"
            alt="Close up portrait of a girl"
          />
          <img
            src="assets/images/image-holiday-party.webp"
            alt="Candid photo of group at Christmas event"
          />
          <img
            src="assets/images/image-2-girls.webp"
            alt="Two little girls holding cameras"
          />
          <img src="assets/images/image-dancer.webp" alt="Ballerina dancer" />
          <img
            src="assets/images/image-bridal-party.webp"
            alt="Bridal party wedding prep group photo"
          />
          <img
            src="assets/images/image-girl-in-field.webp"
            alt="Girl smiling, enjoying the outdoors"
          />
          <img
            src="assets/images/image-flower-shop.webp"
            alt="Two girls laughing, working in floral shop"
          />
          <img
            src="assets/images/image-reception.webp"
            alt="Reception dining table display"
          />
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <!-- Social Media links -->
      <ul class="social-media-links">
        <li>
          <a
            class="footer-icon-color"
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebooke page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="See our work on YouTube (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            class="footer-icon-color"
            href="https://ie.trustpilot.com/"
            target="_blank"
            rel="noopener"
            aria-label="Leave us a review on Trustpilot (Opens in a new tab)"
            ><i class="fa-solid fa-star"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
