<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Capture. Photo studio in Cork, Ireland. Photo studio, portraits, family portraits and events photographers."
    />
    <meta
      name="keywords"
      conten="photographers, photo studio, Cork, Ireland, portraits, family photo, event, event photograghy, wedding, wedding photography"
    />
    <!-- Title -->
    <title>Capture Photo Studio</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1>Capture Photo Studio</h1>
      </a>
      <hr />
      <div>Fewer selfies, more photographs.</div>
      <!-- Menu bar -->
      <section class="top-nav-menu">
        <!-- <input id="menu-toggle" type="checkbox" /> -->
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>

        <ul class="menu">
          <li><a href="index.html">About</a></li>
          <li>
            <a href="gallery.html" class="active" id="gallery">Gallery</a>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </section>
    </header>

    <!-- Main Content -->
    <main id="gallery">
      <section>
        <div id="photos">
          <img
            src="assets/images/pexels-i̇brahim-hakkı-uçman-3342697.png"
            alt="Wedding couple in red car with hot air balloon background"
          />
          <img
            src="assets/images/pexels-maria-orlova-4906284.png"
            alt="Girl posing and smiling"
          />
          <img
            src="assets/images/pexels-pixabay-265722.png"
            alt="Couple laying on ground over wedding veil"
          />
          <img
            src="assets/images/image-1300x1750.png"
            alt="Portrait of guy with skateboard"
          />
          <img
            src="assets/images/pexels-murat-esibatir-4355346.png"
            alt="Close up portrait of a girl"
          />
          <img
            src="assets/images/pexels-nicole-michalou-5775049.png"
            alt="Candid photo of group at Christmas event"
          />
          <img
            src="assets/images/image-800x400.png"
            alt="Two little girls holding cameras"
          />
          <img
            src="assets/images/pexels-yan-krukau-6616719.png"
            alt="Ballerina dancer"
          />
          <img
            src="assets/images/pexels-jonathan-borba-3444499.png"
            alt="Bridal party wedding prep group photo"
          />
          <img
            src="assets/images/pexels-sergey-makashin-5444894.png"
            alt="Girl smiling, enjoying the outdoors"
          />
          <img
            src="assets/images/pexels-amina-filkins-5409702.png"
            alt="Two girls laughing, working in floral shop"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-container">
      <!-- Social Media links -->
      <ul class="social-media-links">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebooke page (Opens in a new tab)"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="See our work on YouTube (Opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://ie.trustpilot.com/"
            target="_blank"
            rel="noopener"
            aria-label="Leave us a review on Trustpilot (Opens in a new tab)"
            ><i class="fa-solid fa-star"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4147796678.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
